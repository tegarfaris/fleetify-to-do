<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-4">
      <h1 class="text-2xl font-bold text-center">To-Do List</h1>
      <button
        id="toggleDarkMode"
        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded cursor-pointer"
      >
        Dark Mode
      </button>

      <div class="mt-4">
        <input
          type="text"
          id="taskTitle"
          class="border p-2 w-full placeholder:text-gray-600"
          placeholder="Input Task Title"
        />
        <textarea
          id="taskDescription"
          class="border p-2 w-full mt-2 placeholder:text-gray-600"
          placeholder="Input Description"
        ></textarea>

        <button
          id="addTask"
          class="mt-2 px-4 py-2 bg-green-500 text-white rounded"
        >
          Add Task
        </button>
      </div>

      <div class="flex w-full items-center gap-2 mt-4 justify-between">
        <p class="flex w-full">Status Task</p>
        <div class="flex w-full justify-end gap-2">
          <button
            data-filter="all"
            class="filter-btn px-4 py-2 bg-gray-500 text-white rounded cursor-pointer"
          >
            All
          </button>
          <button
            data-filter="completed"
            class="filter-btn px-4 py-2 bg-green-500 text-white rounded cursor-pointer"
          >
            Completed
          </button>
          <button
            data-filter="pending"
            class="filter-btn px-4 py-2 bg-yellow-500 text-white rounded cursor-pointer"
          >
            To Do
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-2 pt-5">
        <p class="font-semibold text-2xl">List Task</p>
        <ul
          id="taskList"
          class="mt-4 space-y-2 h-[400px] max-h-[400px] overflow-y-auto border border-2 p-4 rounded"
        ></ul>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
